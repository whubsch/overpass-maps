name: Concatenate YAML and TXT files

on:
  push:
    branches:
      - main
    paths:
      - "*/**.yaml"
      - "*/**.txt"
      - ".github/workflows/concatenate-files.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  concatenate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p output

      - name: Concatenate files
        run: |
          # Find all directories (excluding .github)
          for dir in */; do
            # Remove trailing slash
            dir_name="${dir%/}"

            # Skip .github directory
            if [ "$dir_name" = ".github" ] || [ "$dir_name" = "output" ] || [ "$dir_name" = "docs" ]; then
              continue
            fi

            # Check if both yaml and txt files exist with matching names
            yaml_file="${dir_name}/${dir_name}.yaml"
            txt_file="${dir_name}/${dir_name}.txt"
            output_file="output/${dir_name}.ultra"

            if [ -f "$yaml_file" ] && [ -f "$txt_file" ]; then
              echo "Processing $dir_name..."

              # Create combined file with --- delimiters around YAML
              echo "---" > "$output_file"
              cat "$yaml_file" >> "$output_file"
              echo "---" >> "$output_file"
              cat "$txt_file" >> "$output_file"

              echo "Created $output_file"
            else
              echo "Skipping $dir_name (missing yaml or txt file)"
            fi
          done

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate combined files"
            git push
          fi

  deploy:
    needs: concatenate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
