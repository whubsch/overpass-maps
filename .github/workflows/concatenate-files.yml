name: Verify Concatenated Files

on:
  push:
    branches:
      - main
    paths:
      - "data/*/*.yaml"
      - "data/*/*.txt"
      - "scripts/concatenate_files.py"
      - ".github/workflows/concatenate-files.yml"
  pull_request:
    paths:
      - "data/*/*.yaml"
      - "data/*/*.txt"
      - "scripts/concatenate_files.py"
      - ".github/workflows/concatenate-files.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-concatenation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run concatenation script
        run: python3 scripts/concatenate_files.py

      - name: Check for differences
        run: |
          if [ -n "$(git status --porcelain output/)" ]; then
            echo "❌ ERROR: Generated .ultra files differ from committed versions!"
            echo ""
            echo "The following files have differences:"
            git status --porcelain output/
            echo ""
            echo "Diff details:"
            git diff output/
            echo ""
            echo "Please run 'python3 scripts/concatenate_files.py' locally and commit the updated files."
            exit 1
          else
            echo "✅ All generated .ultra files match committed versions!"
          fi

  deploy:
    needs: verify-concatenation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
